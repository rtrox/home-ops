---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname nginx-external
  namespace: flux-system
spec:
  targetNamespace: network
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  interval: 10m
  path: "./cluster-cd/apps/bitty/network/ingress-nginx/external"
  prune: true
  dependsOn:
    - name: cert-manager-issuers
  sourceRef:
    kind: GitRepository
    name: home-ops-cd
  wait: false
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname nginx-internal
  namespace: flux-system
spec:
  targetNamespace: network
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  interval: 10m
  path: "./cluster-cd/apps/bitty/network/ingress-nginx/internal"
  prune: true
  dependsOn:
    - name: cert-manager-issuers
  sourceRef:
    kind: GitRepository
    name: home-ops-cd
  wait: false
