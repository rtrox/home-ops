---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPClusterConfig
metadata:
  name: cilium-bgp
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  bgpInstances:
    - name: "instance-64512"
      localASN: 64512
      peers:
        - name: "peer-ipv4"
          peerASN: 64512
          peerAddress: ${NETWORK_BGP_PEER}
          peerConfigRef:
            name: "cilium-peer"
        - name: "peer-ipv6"
          peerASN: 64512
          peerAddress: ${NETWORK_BGP_PEER_V6}
          peerConfigRef:
            name: "cilium-peer"
