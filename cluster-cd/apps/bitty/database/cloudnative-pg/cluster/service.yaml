---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  annotations:
    external-dns.alpha.kubernetes.io/hostname: postgres.${CLUSTER_NAME}.${SECRET_DOMAIN}
    io.cilium/lb-ipam-ips: "${LB_CNPG_IPV4},${LB_CNPG_IPV6}"
spec:
  type: LoadBalancer
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres16
    role: primary
