---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudnative-pg
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: cloudnative-pg-secret
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"
        aws-access-key-id: "{{ .application_key_id }}"
        aws-secret-access-key: "{{ .application_key }}"
        CNPG_BACKUP_BLAZE_BUCKET: "{{ .bucket }}"
        CNPG_BACKUP_BLAZE_ENDPOINT: "{{ .endpoint }}"

  data:
    - secretKey: username
      remoteRef:
        key: CNPG_POSTGRES_ROOT_USER
    - secretKey: password
      remoteRef:
        key: CNPG_POSTGRES_ROOT_PASSWORD

  dataFrom:
    - extract:
        key: CNPG_BACKUP_BACKBLAZE_BUCKET
---

