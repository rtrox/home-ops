---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: home

resources:
  - deployment.yaml
  - externalsecret.yaml
  - service.yaml
  - ingress.yaml
  - media-pvc.yaml
  - pvc.yaml

configMapGenerator:
  - name: frigate-config
    namespace: home
    files:
      - config.yml=./config/config.yml
generatorOptions:
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled

images:
  - name: ghcr.io/blakeblackshear/frigate
    newTag: "0.14.1"
  - name: ghcr.io/onedr0p/alpine
    newTag: "3.19.1"
