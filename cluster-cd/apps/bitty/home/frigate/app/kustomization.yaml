---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: home

resources:
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - media-pvc.yaml
  - pvc.yaml

configMapGenerator:
  - name: frigate-config
    namespace: home
    files:
      - config.yml=./config/config.yml

images:
  - name: ghcr.io/blakeblackshear/frigate
    newTag: "0.13.0"
