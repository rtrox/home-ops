---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: scrypted
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    defaultPodOptions:
      # runtimeClassName: nvidia
      enableServiceLinks: true
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          hostNetwork: true
          dnsPolicy: ClusterFirstWithHostNet
          nodeSelector:
            google.feature.node.kubernetes.io/coral: "true"
            # nvidia.feature.node.kubernetes.io/nvidia-gpu: "true"
          securityContext:
            supplementalGroups:
              - 65542 # gladius:external-services

        containers:
          main:
            image:
              repository: ghcr.io/koush/scrypted
              tag: v0.123.58-jammy-full
            resources:
              requests:
                # nvidia.com/gpu: 1
                cpu: 136m
                memory: 512Mi
              limits:
                # nvidia.com/gpu: 1
                memory: 8192Mi
            securityContext:
              privileged: true

    service:
      main:
        controller: main
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "nvr-svc.${SECRET_DOMAIN}"
        ports:
          http:
            port: &port 11080
          https:
            port: 10443
          rebroadcast:
            port: 34135

    ingress:
      main:
        enabled: true
        className: "nginx"
        hosts:
          - host: &host "nvr.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: *port
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: "${APP}"
        advancedMounts:
          main:
            main:
              - path: /server/volume
      cache:
        type: emptyDir
        globalMounts:
          - path: /.cache
      cache-npm:
        type: emptyDir
        globalMounts:
          - path: /.npm
      sys-bus-usb:
        type: hostPath
        hostPath: /sys/bus/usb
        hostPathType: Directory
      recs:
        type: nfs
        server: ${NFS_SERVER}
        path: /mnt/rusty/nvr
        globalMounts:
          - path: /recs
