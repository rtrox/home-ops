---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: terraform-controller-s3-backend
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler

  target:
    name: terraform-controller-s3-backend
    creationPolicy: Owner

  dataFrom:
    - extract:
        key: TERRAFORM_S3_BACKEND_KEY
