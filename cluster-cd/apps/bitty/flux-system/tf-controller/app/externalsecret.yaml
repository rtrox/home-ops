---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tf-controller-doppler
  namespace: flux-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: tf-controller-doppler
    creationPolicy: Owner

  data:
    - secretKey: doppler_token
      remoteRef:
        key: TF_CONTROLLER_DOPPLER_TOKEN
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tf-controller-terraform-cloud
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: tf-controller-terraform-cloud
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        terraform.tfrc: |-
          credentials "app.terraform.io" {
            token = "{{ .TF_CONTROLLER_TERRAFORM_CLOUD_TOKEN }}"
          }
  data:
    - secretKey: TF_CONTROLLER_TERRAFORM_CLOUD_TOKEN
      remoteRef:
        key: TF_CONTROLLER_TERRAFORM_CLOUD_TOKEN
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: terraform-record-planner-pat
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: terraform-record-planner-pat
    creationPolicy: Owner
  data:
    - secretKey: token
      remoteRef:
        key: TF_CONTROLLER_PLANNER_GITHUB_TOKEN
