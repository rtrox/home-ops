---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/infra.contrib.fluxcd.io/terraform_v1alpha2.json
apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: backblaze
spec:
  suspend: false
  approvePlan: auto
  interval: 12h
  path: ./backblaze
  sourceRef:
    kind: GitRepository
    name: terraform-record
    namespace: flux-system
  cloud:
    organization: rtrox
    workspaces:
      name: arpa-home-backblaze
  cliConfigSecretRef:
    name: tf-controller-terraform-cloud
  varsFrom:
    - kind: Secret
      name: tf-controller-doppler
