---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cross-seed
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: cross-seed-secret
    template:
      data:
        config.js: |
          module.exports = {
            action: "inject",
            apiKey: "{{.CROSS_SEED_API_KEY}}",
            delay: 30,
            duplicateCategories: false,
            flatLinking: false,
            includeEpisodes: true,
            includeNonVideos: true,
            includeSingleEpisodes: true,
            linkCategory: "cross-seed",
            linkDirs: [
              "/media/.downloads/torrents/complete/cross-seed"
            ],
            linkType: "hardlink",
            matchMode: "strict",
            outputDir: null,
            port: Number(process.env.CROSS_SEED_PORT),
            qbittorrentUrl: "http://qbittorrent.default.svc.cluster.local",
            radarr: [
              "http://radarr.default.svc.cluster.local/?apikey={{ .RADARR_API_KEY }}"
            ],
            skipRecheck: true,
            sonarr: [
              "http://sonarr.default.svc.cluster.local/?apikey={{ .SONARR_API_KEY }}"
            ],
            // torznab: [],
            torznab: [
                8, // DC
                9, // TL
            ].map(i => `http://prowlarr.default.svc.cluster.local/$${i}/api?apikey={{ .PROWLARR_API_KEY }}`),
            useClientTorrents: true
          };
  data:
    - secretKey: CROSS_SEED_API_KEY
      remoteRef:
        key: CROSS_SEED_API_KEY
    - secretKey: RADARR_API_KEY
      remoteRef:
        key: RADARR__API_KEY
    - secretKey: SONARR_API_KEY
      remoteRef:
        key: SONARR__API_KEY
    - secretKey: PROWLARR_API_KEY
      remoteRef:
        key: PROWLARR__API_KEY
