---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
  namespace: downloads
spec:
  schedule: "@daily"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        metadata:
          labels:
            setGateway: "false"
            k8s-app: recyclarr
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: recyclarr
              image: ghcr.io/recyclarr/recyclarr:7.2.4
              args:
                - sync
              envFrom:
                - secretRef:
                    name: radarr-secret
                - secretRef:
                    name: sonarr-secret
              volumeMounts:
                - name: config
                  mountPath: /config/recyclarr.yml
                  subPath: recyclarr.yml
                  readOnly: true
          volumes:
            - name: config
              configMap:
                name: recyclarr-configmap
