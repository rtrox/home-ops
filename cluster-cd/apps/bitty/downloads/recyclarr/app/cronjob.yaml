---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
  namespace: downloads
spec:
  schedule: "@daily"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        metadata:
          labels:
            setGateway: "false"
            k8s-app: recyclarr
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          initContainers:
            - name: render-configs
              image: ghcr.io/onedr0p/alpine:3.17.0
              env:
                - name: COMPlus_EnableDiagnostics
                  value: "0"
              envFrom:
                - secretRef:
                    name: radarr-secret
                - secretRef:
                    name: sonarr-secret
              command:
                - "/bin/bash"
                - -c
              args:
                - "envsubst < /config/recyclarr.yml > /shared/recyclarr.yml"
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: shared
                  mountPath: /shared
          containers:
            - name: recyclarr
              image: ghcr.io/recyclarr/recyclarr:4.0.0
              args:
                - sync
              volumeMounts:
                - name: shared
                  mountPath: /config/recyclarr.yml
                  subPath: recyclarr.yml
                  readOnly: true
          volumes:
            - name: config
              configMap:
                name: recyclarr-configmap
            - name: shared
              emptyDir: {}
