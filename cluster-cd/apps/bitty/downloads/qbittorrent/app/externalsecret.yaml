---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wireguard-secret
  namespace: security
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: wireguard-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        VPN_SERVICE_PROVIDER: "{{ .WIREGUARD_VPN_SERVICE_PROVIDER }}"
        WIREGUARD_PRIVATE_KEY: "{{ .WIREGUARD_PRIVATE_KEY }}"
        WIREGUARD_PRESHARED_KEY: "{{ .WIREGUARD_PRESHARED_KEY }}"
        WIREGUARD_ADDRESSES: "{{ .WIREGUARD_ADDRESSES }}"
        SERVER_COUNTRIES: "{{ .WIREGUARD_SERVER_COUNTRIES }}"
        HEALTH_TARGET_ADDRESS: "{{ .WIREGUARD_HEALTH_TARGET_ADDRESS }}"
  data:
    - secretKey: WIREGUARD_PRIVATE_KEY
      remoteRef:
        key: WIREGUARD_PRIVATE_KEY
    - secretKey: WIREGUARD_PREHARED_KEY
      remoteRef:
        key: WIREGUARD_PRESHARED_KEY
    - secretKey: WIREGUARD_ADDRESSES
      remoteRef:
        key: WIREGUARD_ADDRESSES
    - secretKey: SERVER_COUNTRIES
      remoteRef:
        key: WIREGUARD_SERVER_COUNTRIES
    - secretKey: WIREGUARD_HEALTH_TARGET_ADDRESS
      remoteRef:
        key: WIREGUARD_HEALTH_TARGET_ADDRESS
