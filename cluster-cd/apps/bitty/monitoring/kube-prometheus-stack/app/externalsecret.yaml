---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: thanos-backblaze-bucket-values
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: thanos-backblaze-bucket-values
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        values.yaml: |-
          prometheus:
            prometheusSpec:
              thanos:
                objectStorageConfig:
                  config:
                    bucket: "{{ .THANOS_BACKBLAZE_BUCKET }}"
                    endpoint: "{{ .THANOS_BACKBLAZE_ENDPOINT }}"
                    access_key: "{{ .THANOS_BACKBLAZE_ACCESS_KEY_ID }}"
                    secret_key: "{{ .THANOS_BACKBLAZE_ACCESS_KEY }}"
  data:
    - secretKey: THANOS_BACKBLAZE_BUCKET
      remoteRef:
        key: THANOS_BACKBLAZE_BUCKET
    - secretKey: THANOS_BACKBLAZE_ENDPOINT
      remoteRef:
        key: THANOS_BACKBLAZE_ENDPOINT
    - secretKey: THANOS_BACKBLAZE_ACCESS_KEY
      remoteRef:
        key: THANOS_BACKBLAZE_ACCESS_KEY
    - secretKey: THANOS_BACKBLAZE_ACCESS_KEY_ID
      remoteRef:
        key: THANOS_BACKBLAZE_ACCESS_KEY_ID
