---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app readarr-calibre-tag-manager
  namespace: flux-system
spec:
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: cert-manager-issuers
  path: ./cluster-cd/apps/${CLUSTER_NAME}/media/readarr-calibre-tag-manager/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-cd
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
