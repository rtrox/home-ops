---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: &name calibre-web
    app.kubernetes.io/instance: *name
    app.kubernetes.io/component: *name
    app.kubernetes.io/part-of: *name
    k8s-app: *name
  name: *name
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: *name
      app.kubernetes.io/instance: *name
      app.kubernentes.io/component: *name
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: *name
        app.kubernetes.io/instance: *name
        app.kubernentes.io/component: *name
      annotations:
        backup.velero.io/backup-volumes: config
        backup.velero.io/backup-volumes-excludes: books,cache
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 65539
      containers:
        - name: calibre
          image: ghcr.io/linuxserver/calibre:7.21.0
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: 2048Mi
            requests:
              memory: 1024Mi
          securityContext:
            # allowPrivilegeEscalation: false
            runAsUser: 0
            # seccompProfile:
            #   type: RuntimeDefault
            # capabilities:
            #   drop:
            #     - ALL
          ports:
            - name: calibre
              containerPort: 8080
              protocol: TCP
            - name: calserver
              containerPort: 8081
              protocol: TCP
          env:
            - name: PUID
              value: "65534"
            - name: PGID
              value: "65534"
            - name: TZ
              value: ${LOCAL_TZ}
            - name: TITLE
              value: "Calibre"
          livenessProbe: &calprobe
            httpGet:
              path: /
              port: calibre
              scheme: HTTP
            initialDelaySeconds: 10
            failureThreshold: 5
            timeoutSeconds: 2
          readinessProbe: *calprobe
          startupProbe: *calprobe
          volumeMounts:
            - mountPath: /config
              name: calibre-config
            - mountPath: /media/books
              name: books
        - name: calibre-web
          image: ghcr.io/bjw-s/calibre-web:0.6.23@sha256:8e368b0865213573c9bb286dee5a42e670787ea06fad9ae0aaf73160a077611f
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: 8192Mi
            requests:
              memory: 4096Mi
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 568
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: 8083
              protocol: TCP
          env:
            - name: CACHE_DIR
              value: /cache
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /calibre
              name: calibre-config
            - mountPath: /media/books
              name: books
            - mountPath: /cache
              name: cache
        # - name: readarr-hook
        #   image: ghcr.io/rtrox/readarr-calibre-tag-manager-dev:sha-c09990f-20241109164228
        #   imagePullPolicy: IfNotPresent
        #   resources:
        #     limits:
        #       memory: 512Mi
        #     requests:
        #       memory: 256Mi
        #   securityContext:
        #     allowPrivilegeEscalation: false
        #     runAsUser: 568
        #     seccompProfile:
        #       type: RuntimeDefault
        #     capabilities:
        #       drop:
        #         - ALL
        #   ports:
        #     - name: hook
        #       containerPort: 8080
        #       protocol: TCP
        #   args:
        #     - --config=/hook-config/config.yaml
        #   # livenessProbe: &probe
        #   #   httpGet:
        #   #     path: /healthz
        #   #     port: hook
        #   #     scheme: HTTP
        #   #   initialDelaySeconds: 10
        #   #   failureThreshold: 5
        #   #   timeoutSeconds: 2
        #   # readinessProbe: *probe
        #   # startupProbe: *probe
        #   volumeMounts:
        #     - mountPath: /config
        #       name: config
        #     - mountPath: /media/books
        #       name: books
        #     - mountPath: /hook-config
        #       readOnly: true
        #       name: hook-config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: calibre-web
        - name: calibre-config
          persistentVolumeClaim:
            claimName: calibre
        - name: books
          nfs:
            server: ${NFS_SERVER}
            path: /mnt/rusty/media/books
        - name: cache
          emptyDir: {}
        - name: hook-config
          secret:
            secretName: readarr-hook-config-secret
