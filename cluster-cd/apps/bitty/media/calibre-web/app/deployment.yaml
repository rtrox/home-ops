---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: &name calibre-web
    app.kubernetes.io/instance: *name
    app.kubernetes.io/component: *name
    app.kubernetes.io/part-of: *name
    k8s-app: *name
  name: *name
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: *name
      app.kubernetes.io/instance: *name
      app.kubernentes.io/component: *name
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: *name
        app.kubernetes.io/instance: *name
        app.kubernentes.io/component: *name
      annotations:
        backup.velero.io/backup-volumes: config
        backup.velero.io/backup-volumes-excludes: books,cache
    spec:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 65539
      containers:
        - name: calibre
          image: ghcr.io/bjw-s/calibre-web:0.6.23@sha256:4148510c5b5187accd2b34d9e6d22505f93f15a9c40b839d4f4c08c628cc0089
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: 8192Mi
            requests:
              memory: 4096Mi
          securityContext:
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: 8083
              protocol: TCP
          env:
            - name: CACHE_DIR
              value: /cache
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /media/books
              name: books
            - mountPath: /cache
              name: cache
        - name: readarr-hook
          image: ghcr.io/rtrox/readarr-calibre-tag-manager-dev:sha-5abfca3-20241108022324
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: 512Mi
            requests:
              memory: 256Mi
          ports:
            - name: hook
              containerPort: 8080
              protocol: TCP
          args:
            - --config=/hook-config/config.yaml
          livenessProbe: &probe
            httpGet:
              path: /healthz
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            failureThreshold: 5
            timeoutSeconds: 2
          readinessProbe: *probe
          startupProbe: *probe
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /media/books
              name: books
            - mountPath: /hook-config
              readOnly: true
              name: hook-config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: calibre-web
        - name: books
          nfs:
            server: ${NFS_SERVER}
            path: /mnt/rusty/media/books
        - name: cache
          emptyDir: {}
        - name: hook-config
          secret:
            secretName: readarr-hook-config-secret
