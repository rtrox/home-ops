---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 56.6.2
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 5m
  upgrade:
    remediation:
      retries: 3
    cleanupOnFail: true
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    prometheus:
      prometheusSpec:
        thanos:
          objectStorageConfig:
            secret:
              type: s3
              config:
                insecure: true
    alertmanager:
      config:
        global:
          slack_api_url: ${SECRET_DISCORD_ALERT_WEBHOOK_URL}/slack
  valuesFrom:
    - kind: ConfigMap
      name: kube-prometheus-stack-values
    - kind: Secret
      name: prometheus-minio-bucket
      valuesKey: BUCKET
      targetPath: prometheus.prometheusSpec.thanos.objectStorageConfig.secret.config.bucket
    - kind: Secret
      name: prometheus-minio-bucket
      valuesKey: ENDPOINT
      targetPath: prometheus.prometheusSpec.thanos.objectStorageConfig.secret.config.endpoint
    - kind: Secret
      name: prometheus-minio-bucket
      valuesKey: AWS_ACCESS_KEY_ID
      targetPath: prometheus.prometheusSpec.thanos.objectStorageConfig.secret.config.access_key
    - kind: Secret
      name: prometheus-minio-bucket
      valuesKey: AWS_SECRET_ACCESS_KEY
      targetPath: prometheus.prometheusSpec.thanos.objectStorageConfig.secret.config.secret_key
