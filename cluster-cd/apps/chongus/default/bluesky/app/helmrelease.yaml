---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app bluesky
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      enableServiceLinks: true
    controllers:
      main:
        replicas: 1
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/bluesky-social/pds
              tag: 0.4.74@sha256:c39cbd49556c8109bb969b0f3d94cfc0f908c2eb6ceb3240ef4e2e7a1e71a74c
            env:
              PDS_HOSTNAME: &host ${BLUESKY_HOSTNAME}
            envFrom:
              - secretRef:
                  name: bluesky-secret
            # probes:
            #   liveness: &probes
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /rest/health
            #         port: *port
            #       initialDelaySeconds: 0
            #       periodSeconds: 10
            #       timeoutSeconds: 5
            #       failureThreshold: 3
            #   readiness: *probes
            #   startup:
            #     enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 4Gi
          pdsadmin:
            image:
              repository: ghcr.io/rtrox/pdsadmin
              tag: v0.4.74@sha256:85b34674a3b2dc83553d18dc4e4fd5f94200ec75d3fe9b1013d10ba936317336
            env:
              PDS_HOSTNAME: *host
            envFrom:
              - secretRef:
                  name: bluesky-secret
            command:
              - /bin/bash
              - -c
              - "env | grep PDS_ > /pds/pds.env && sleep infinity"
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: true
              runAsUser: 0
              runAsGroup: 0
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
        pod:
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
            fsGroup: 1001
    service:
      main:
        controller: main
        ports:
          http:
            port: &port 3000
    ingress:
      main:
        enabled: true
        className: nginx-external
        annotations:
          external-dns.alpha.kubernetes.io/target: cho-ext.${SECRET_DOMAIN}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/ttl: "60"
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  identifier: main
                  port: *port
          - host: &wildcard "*.${BLUESKY_HOSTNAME}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: *port
        tls:
          - hosts:
              - *host
              - *wildcard
    persistence:
      pds:
        existingClaim: bluesky
        globalMounts:
          - path: /pds
      temp:
        type: emptyDir
        advancedMounts:
          main:
            pdsadmin:
              - path: /tmp
