---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: minecraft-vanilla-rcon-30m-warning
spec:
  schedule: "30 9 * * 1"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: rcon
              image: itzg/minecraft-server
              imagePullPolicy: IfNotPresent
              command:
                - rcon-cli
                - --host
                - minecraft-vanilla-minecraft-rcon
                - --port
                - "25575"
                - say
                - "The server will restart in 30 minutes"
          restartPolicy: OnFailure
