#The database details in the format of: dbprovider://dbusername:dbpassword@dbhost/database
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: blink-secret
  namespace: security
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: blink-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        DATABASE_URL: postgres://blink:{{ .BLINK_DB_PASSWORD }}@postgres16-rw.database.svc.cluster.local/blink
        OIDC_CLIENT_ID: "blink"
        SESSION_SECRET: "{{ .BLINK_SESSION_SECRET }}"
        OAUTH2_JWT_SECRET: "{{ .BLINK_OAUTH2_JWT_SECRET }}"
        INIT_POSTGRES_USER: blink
        INIT_POSTGRES_PASS: "{{ .BLINK_DB_PASSWORD }}"
        INIT_POSTGRES_SUPER_USER: "{{ .CNPG_POSTGRES_ROOT_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .CNPG_POSTGRES_ROOT_PASSWORD }}"
        INIT_POSTGRES_HOST: postgres16-rw.database.svc.cluster.local
        INIT_POSTGRES_DBNAME: blink
  data:
    - secretKey: BLINK_DB_PASSWORD
      remoteRef:
        key: BLINK_DB_PASSWORD
    - secretKey: CNPG_POSTGRES_ROOT_USER
      remoteRef:
        key: CNPG_POSTGRES_ROOT_USER
    - secretKey: CNPG_POSTGRES_ROOT_PASSWORD
      remoteRef:
        key: CNPG_POSTGRES_ROOT_PASSWORD
    - secretKey: BLINK_SESSION_SECRET
      remoteRef:
        key: BLINK_SESSION_SECRET
    - secretKey: BLINK_OAUTH2_JWT_SECRET
      remoteRef:
        key: BLINK_OAUTH2_JWT_SECRET
