---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app blink
  namespace: flux-system
spec:
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: blink-redis
    - name: cloudnative-pg
  path: ./cluster-cd/apps/${CLUSTER_NAME}/default/blink/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-cd
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app blink-redis
  namespace: flux-system
spec:
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./cluster-cd/apps/${CLUSTER_NAME}/default/blink/redis
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-cd
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
