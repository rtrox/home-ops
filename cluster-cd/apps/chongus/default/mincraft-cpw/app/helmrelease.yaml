apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app minecraft-cpw
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://itzg.github.io/minecraft-server-charts/
      chart: minecraft
      version: 4.19.0
      sourceRef:
        kind: HelmRepository
        name: itzg
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    deploymentAnnotations:
      secret.reloader.stakater.com/reload: &secret minecraft
    image:
      repository: ghcr.io/itzg/minecraft-server
      tag: java17
    resources:
      requests:
        cpu: 1000m
        memory: 16Gi
      limits:
        memory: 16Gi
    securityContext:
      runAsUser: &uid 568
      fsGroup: *uid
    livenessProbe:
      initialDelaySeconds: 900
      periodSeconds: 30
    readinessProbe:
      initialDelaySeconds: 300
      periodSeconds: 30
    extraEnv:
      TZ: "America/Los_Angeles"
    persistence:
      dataDir:
        enabled: true
        existingClaim: *app
    serviceAnnotations:
      mc-router.itzg.me/externalServerName: "mc.${SECRET_DOMAIN}"
      lbipam.cilium.io/ips: ${MINECRAFT_LB_IPV4}
    minecraftServer:
      eula: true
      version: 1.20.1
      type: AUTO_CURSEFORGE
      forceReDownload: true
      jvmOpts: "-Djava.net.preferIPv4Stack=true"
      jvmXXOpts: "-XX:MaxRAMPercentage=75"
      memory: 4096M
      difficulty: hard
      spawnProtection: 0
      gameMode: survival
      levelSeed: 787419271612053211
      pvp: default
      onlineMode: true
      ops: "swyyytch"
      icon: "https://media.forgecdn.net/avatars/thumbnails/885/73/256/256/638320128884278582.png"
      motd: "\u00A79[Vanilla+] \u00A7f Create: Perfect World \u00A7o\u00A79Powered by Kubernetes"
      worldSaveName: CreatePerfectWorld
      # modUrls:
      #   - "https://mediafilez.forgecdn.net/files/5258/539/Prometheus-Exporter-1.20.2-forge-1.1.0.jar"
      rcon:
        enabled: true
        serviceType: ClusterIP
      autoCurseForge:
        apiKey:
          existingSecret: *secret
          secretKey: cf-api-key
        # Unique id of modpack, can be used instead of url
        slug: create-perfect-world
      serviceType: LoadBalancer
      extraServiceSpec:
        publishNotReadyAddresses: true
      extraPorts:
        - name: metrics
          containerPort: 19565
          protocol: TCP
          service:
            enabled: true
            embedded: false
            type: ClusterIP
            port: 19565
          ingress:
            enabled: false
  valuesFrom:
    - kind: Secret
      name: *secret
      valuesKey: RCON_PASSWORD
      targetPath: minecraftServer.rcon.password
