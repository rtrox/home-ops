apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft-sf5
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://itzg.github.io/minecraft-server-charts/
      chart: minecraft
      version: 4.23.6
      sourceRef:
        kind: HelmRepository
        name: itzg
        namespace: flux-system
  maxHistory: 2
  timeout: 15m
  install:
    createNamespace: true
    timeout: 15m
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    timeout: 15m
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    deploymentAnnotations:
      secret.reloader.stakater.com/reload: &secret minecraft
    image:
      repository: ghcr.io/itzg/minecraft-server
      tag: java17
    resources:
      requests:
        cpu: 1000m
        memory: 16Gi
      limits:
        memory: 16Gi
    securityContext:
      runAsUser: &uid 568
      fsGroup: *uid
    livenessProbe:
      initialDelaySeconds: 600
      periodSeconds: 30
    readinessProbe:
      initialDelaySeconds: 300
      periodSeconds: 30
    extraEnv:
      TZ: "America/Los_Angeles"
      DEBUG: "true"
    persistence:
      dataDir:
        enabled: true
        existingClaim: *app
    serviceAnnotations:
      mc-router.itzg.me/externalServerName: "mc.${SECRET_DOMAIN}"
      # mcbackup:
      #   enabled: true
      #   backupInterval: 24hr
      #   pauseIfNoPlayers: "true"
      #   pruneBackupDays: 3
    minecraftServer:
      eula: true
      version: "1.20.1"
      type: AUTO_CURSEFORGE
      forceReDownload: true
      jvmOpts: "-Djava.net.preferIPv4Stack=true"
      jvmXXOpts: "-XX:MaxRAMPercentage=75"
      memory: 12880M
      difficulty: hard
      spawnProtection: 0
      gameMode: survival
      pvp: default
      onlineMode: true
      ops: "swyyytch"
      motd: "\u00A79 [Modded] \u00A7f SkyFactory 5 \u00A7o\u00A79Powered by K8s"
      worldSaveName: CreatePerfectWorld
      rcon:
        enabled: true
        serviceType: ClusterIP
      autoCurseForge:
        apiKey:
          existingSecret: *secret
          secretKey: cf-api-key
        # Unique id of modpack, can be used instead of url
        slug: skyfactory-5
      serviceType: LoadBalancer
      extraServiceSpec:
        publishNotReadyAddresses: true
      extraPorts:
        - name: metrics
          containerPort: 19565
          protocol: TCP
          service:
            enabled: true
            embedded: false
            type: ClusterIP
            port: 19565
          ingress:
            enabled: false
    dnsPolicy: None
    dnsConfig:
      options:
        - name: ndots
          value: "1"
      nameservers:
        - 1.1.1.1
        - 1.0.0.1
  valuesFrom:
    - kind: Secret
      name: *secret
      valuesKey: RCON_PASSWORD
      targetPath: minecraftServer.rcon.password
