apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app minecraft
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://itzg.github.io/minecraft-server-charts/
      chart: minecraft
      version: 4.19.0
      sourceRef:
        kind: HelmRepository
        name: itzg
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    deploymentAnnotations:
      secret.reloader.stakater.com/reload: &secret minecraft-rcon
    image:
      repository: ghcr.io/itzg/minecraft-server
      tag: java17
    resources:
      requests:
        cpu: 500m
        memory: 4Gi
      limits:
        memory: 4Gi
    securityContext:
      runAsUser: &uid 568
      fsGroup: *uid
    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false
    startupProbe:
      enabled: false
    extraEnv:
      TZ: "America/Los_Angeles"
    persistence:
      dataDir:
        enabled: true
        existingClaim: *app
    serviceAnnotations:
      mc-router.itzg.me/externalServerName: "mc.${SECRET_DOMAIN}"
      lbipam.cilium.io/ips: ${MINECRAFT_LB_IPV4}
    minecraftServer:
      eula: true
      version: 1.20.6
      type: FORGE
      forgeVersion: 48.1.0
      forceReDownload: true
      jvmXXOpts: "-XX:MaxRAMPercentage=75"
      memory: 4096M
      difficulty: hard
      spawnProtection: 0
      gameMode: survival
      pvp: default
      onlineMode: true
      ops: "swyytch"
      icon: "https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/kubernetes-icon.png"
      motd: "\u00A7f Vanilla+ Minecraft \u00A7o\u00A79Powered by Kubernetes"
      worldSaveName: VanillaPlus
      modUrls:
        - "https://mediafilez.forgecdn.net/files/5258/539/Prometheus-Exporter-1.20.2-forge-1.1.0.jar"
        - "https://mediafilez.forgecdn.net/files/5418/252/Quark-4.0-458.jar"
        - "https://mediafilez.forgecdn.net/files/5338/457/MouseTweaks-forge-mc1.20.1-2.25.1.jar"
        - "https://mediafilez.forgecdn.net/files/5419/575/jei-1.20.1-forge-15.3.0.7.jar"
        - "https://mediafilez.forgecdn.net/files/5341/697/NaturesCompass-1.20.6-1.11.6-forge.jar"
        - "https://mediafilez.forgecdn.net/files/5413/926/journeymap-1.20.6-5.9.30-forge.jar"
      rcon:
        enabled: true
        serviceType: ClusterIP
      serviceType: LoadBalancer
      extraPorts:
        - name: metrics
          containerPort: 19565
          protocol: TCP
          service:
            enabled: true
            embedded: false
            type: ClusterIP
            port: 19565
          ingress:
            enabled: false
  valuesFrom:
    - kind: Secret
      name: *secret
      valuesKey: RCON_PASSWORD
      targetPath: minecraftServer.rcon.password
