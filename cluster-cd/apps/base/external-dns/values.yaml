env:
  - name: CF_API_TOKEN
    valueFrom:
      secretKeyRef:
        name: externaldns-cloudflare-token
        key: cloudflare-token

extraArgs:
  - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
  - --crd-source-kind=DNSEndpoint

podAnnotations:
  secret.reloader.stakater.com/reload: externaldns-cloudflare-token

policy: sync
provider: cloudflare

resources:
  requests:
    cpu: 13m
    memory: 42M
  limits:
    memory: 42M

serviceMonitor:
  enabled: true

sources:
  - service
  - ingress
  - crd

txtOwnerId: ${CLUSTER_NAME}
txtPrefix: "k8s."

postRenderers:
  - kustomize:
      patches:
        - target:
            version: v1
            kind: Deployment
            name: external-dns
          patch: |
            - op: add
              path: /spec/template/spec/enableServiceLinks
              value: false
