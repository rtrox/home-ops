apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rook-ceph-dashboard-password
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler

  target:
    name: rook-ceph-dashboard-password
    creationPolicy: Owner

  data:
    - secretKey: cloudflare-token
      remoteRef:
        key: ROOK_DASHBOARD_PASSWORD
