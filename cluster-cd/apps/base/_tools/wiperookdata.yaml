---
apiVersion: batch/v1
kind: Job
metadata:
  name: "wipe-rook-data-job-node01"
  namespace: "kube-system"
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: Never
      nodeName: node01
      containers:
        - name: disk-wipe
          image: alpine:3.19.1
          securityContext:
            privileged: true
          resources: {}
          command: ["/bin/sh", "-c"]
          args:
            - ls /mnt/host_var/lib/rook && rm -rf /mnt/host_var/lib/rook
          volumeMounts:
            - mountPath: /mnt/host_var
              name: host-var
      volumes:
        - name: host-var
          hostPath:
            path: /var
