---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:
  default-requires:
    internal: true
    requires: &default-requires
      vars:
        - &requires-cluster-name
          name: CLUSTER_NAME
          enum: [chongus, bitty]

  generate-clusterconfig:
    desc: Generate clusterconfig for Talos
    requires: *default-requires
    preconditions:
      - which talhelper
      - test -f {{.TALOS_DIR}}/talsecret.sops.yaml
      - test -f {{.TALOS_DIR}}/talconfig.yaml
      - test -f {{.TALOS_DIR}}/talenv.sops.yaml
    cmds:
      - talhelper genconfig
        --env-file {{.TALOS_DIR}}/talenv.sops.yaml
        --secret-file {{.TALOS_DIR}}/talsecret.sops.yaml
        --config-file {{.TALOS_DIR}}/talconfig.yaml
        --out-dir {{.TALOS_DIR}}/clusterconfig

  apply-clusterconfig:
    desc: Apply clusterconfig for a Talos cluster
    vars:
      CLUSTERCONFIG_FILES:
        sh: ls {{.TALOS_DIR}}/clusterconfig/*.yaml
    preconditions:
      - which ls
      - test -f "{{.TALOSCONFIG}}"
    requires:
      vars:
        - *requires-cluster-name
    cmds:
      - for:
          var: CLUSTERCONFIG_FILES
        task: _apply-machineconfig
        vars:
          FILENAME: "{{.ITEM}}"
          HOSTNAME: |-
            {{ trimPrefix (printf "{{.CLUSTER_NAME}}") (base .ITEM) | trimSuffix ".yaml" }}
          DRY_RUN: "{{ .DRY_RUN }}"
          INSECURE: "{{ .INSECURE }}"

  apply-node:
    desc: Apply Talos config to a node [NODE=required]
    preconditions:
      - which talosctl
      - test -f "{{.TALOSCONFIG}}"
      - talosctl --nodes {{.NODE}} get machineconfig
    requires:
      vars:
        - *requires-cluster-name
        - NODE
    vars:
      FILE:
        sh: ls {{.TALOS_DIR}}/clusterconfig/{{.CLUSTER_NAME}}-{{.NODE}}*.yaml
    cmds:
      - task: _apply-machineconfig
        vars:
          FILENAME: "{{.FILE}}"
          HOSTNAME: "{{.NODE}}"
      - talosctl --nodes {{.NODE}} health

  upgrade-node:
    desc: Upgrade Talos on a single node [NODE=required]
    preconditions:
      - which talosctl
      - which yq
      - test -f "${TALOSCONFIG}"
      - talosctl --nodes {{.NODE}} get machineconfig
    requires:
      vars:
        - *requires-cluster-name
        - NODE
    vars:
      FILE:
        sh: ls {{.TALOS_DIR}}/clusterconfig/{{.CLUSTER_NAME}}-{{.NODE}}*.yaml
      TALOS_IMAGE:
        sh: yq '.machine.install.image' < "{{.FILE}}"
    cmds:
      - talosctl --nodes {{.NODE}} upgrade --image="{{.TALOS_IMAGE}}" --timeout=10m
      - talosctl --nodes {{.NODE}} health

  _apply-machineconfig:
    internal: true
    desc: Apply a single Talos machineConfig to a Talos node
    preconditions:
      - which talosctl
      - test -f "{{.FILENAME}}"
    requires:
      vars:
        - HOSTNAME
        - FILENAME
    vars:
      MODE: '{{.MODE | default "auto"}}'
    cmds:
      - talosctl apply-config
        --nodes "{{.HOSTNAME}}"
        --file "{{.FILENAME}}"
        --mode="{{.MODE}}"
        {{ if eq "true" .INSECURE }}--insecure{{ end }}
        {{ if eq "true" .DRY_RUN }}--dry-run{{ end }}
