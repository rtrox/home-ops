name: On PR

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

jobs:
  labeler:
    uses: rtrox/home-ops/.github/workflows/labeler.yaml@main
    permissions:
      contents: read
      pull-requests: write

  simple-checks:
    uses: rtrox/home-ops/.github/workflows/simple-checks.yaml@main
    permissions:
      contents: read
      pull-requests: write

  flux-local-chongus:
    uses: rtrox/home-ops/.github/workflows/flux-local-chongus.yaml@main
    permissions:
      contents: read
      pull-requests: write
    needs:
      - simple-checks


