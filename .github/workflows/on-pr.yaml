name: On PR

on:
  - pull_request_target

jobs:
  labeler:
    uses: rtrox/home-ops/.github/workflows/labeler.yaml@main
    permissions:
      contents: read
      pull-requests: write
    secrets: inherit

  simple-checks:
    uses: rtrox/home-ops/.github/workflows/simple-checks.yaml@main
    permissions:
      contents: read
      pull-requests: write

  flux-local-chongus:
    uses: rtrox/home-ops/.github/workflows/flux-local-chongus.yaml@main
    permissions:
      contents: read
      pull-requests: write
    secrets: inherit
    needs:
      - simple-checks
