---
- name: Ensure system is up to date (Debian-based)
  apt:
    update_cache: yes
  when: ansible_facts['os_family'] == 'Debian'

- name: Install required packages for Debian
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
  when: ansible_facts['os_family'] == 'Debian'

- name: Install required packages for CentOS
  yum:
    name:
      - yum-utils
      - device-mapper-persistent-data
      - lvm2
    state: present
  when: ansible_facts['os_family'] == 'RedHat'

- name: Add Docker GPG key (Debian)
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present
  when: ansible_facts['os_family'] == 'Debian'

- name: Add Docker GPG key (CentOS)
  rpm_key:
    state: present
    key: https://download.docker.com/linux/centos/gpg
  when: ansible_facts['os_family'] == 'RedHat'

- name: Add Docker repository (Debian)
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/debian {{ ansible_facts['lsb']['codename'] }} stable"
    state: present
  when: ansible_facts['os_family'] == 'Debian' and ansible_facts['architecture'] == 'aarch64'

- name: Add Docker repository (CentOS)
  yum_repository:
    name: docker-ce
    description: Docker CE Stable Repo
    baseurl: https://download.docker.com/linux/centos/7/x86_64/stable
    enabled: 1
    gpgcheck: 1
    gpgkey: https://download.docker.com/linux/centos/gpg
  when: ansible_facts['os_family'] == 'RedHat'

- name: Add Docker repository for ARM architecture (Raspberry Pi)
  shell: |
    curl -fsSL https://get.docker.com -o get-docker.sh
    sh get-docker.sh
  when: ansible_facts['architecture'] == 'armv7l' or ansible_facts['architecture'] == 'aarch64'

- name: Install Docker (Debian)
  apt:
    name: "docker-ce={{ docker_version }}"
    state: present
  when: ansible_facts['os_family'] == 'Debian' and ansible_facts['architecture'] != 'armv7l' and ansible_facts['architecture'] != 'aarch64'

- name: Install Docker (CentOS)
  yum:
    name: "docker-ce-{{ docker_version }}"
    state: present
  when: ansible_facts['os_family'] == 'RedHat'

- name: Ensure Docker service is started and enabled
  service:
    name: docker
    state: started
    enabled: yes
