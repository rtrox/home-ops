---
# ServiceAccount for privileged runner
apiVersion: v1
kind: ServiceAccount
metadata:
  name: actions-runner-chongus
---
# Grant cluster-admin for cluster operations
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: actions-runner-chongus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: actions-runner-chongus
    namespace: actions-runner-system
---
# Talos ServiceAccount for node access
apiVersion: talos.dev/v1alpha1
kind: ServiceAccount
metadata:
  name: actions-runner-chongus
spec:
  roles:
    - os:admin
