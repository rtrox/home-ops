---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: qbittorrent-gluetun-env-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: qbittorrent-gluetun-env-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: QB_GLUETUN_ENV
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: qbittorrent-openvpn-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: qbittorrent-openvpn-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        custom.conf: "{{ .file }}"
  data:
    - secretKey: file
      remoteRef:
        key: QB_OPENVPN_CONFIG
