---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sabnzbd-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: sabnzbd-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        SABNZBD__API_KEY: "{{ .SABNZBD__API_KEY }}"
  dataFrom:
    - extract:
        key: SABNZBD
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sabnzbd-gluetun-env-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: sabnzbd-gluetun-env-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: SABNZBD_GLUETUN_ENV
