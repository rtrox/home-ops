---
originRequest:
  originServerName: cho-ext.rtrox.io

ingress:
  - hostname: rtrox.io
    service: &svc https://cilium-gateway-external.kube-system.svc.cluster.local
  - hostname: "*.rtrox.io"
    service: *svc
  - hostname: ${BLUESKY_HOSTNAME}
    service: *svc
  - hostname: "*.${BLUESKY_HOSTNAME}"
    service: *svc
  - service: http_status:404
