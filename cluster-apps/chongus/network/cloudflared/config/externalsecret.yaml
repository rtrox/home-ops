---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflared-substitution-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: cloudflared-substitution-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        TUNNEL_ENDPOINT: "{{ .TunnelID }}.cfargotunnel.com"
        BLUESKY_HOSTNAME: "{{ .BLUESKY_HOSTNAME }}"
  dataFrom:
    - extract:
        key: CLOUDFLARED_CREDENTIALS
  data:
    - secretKey: BLUESKY_HOSTNAME
      remoteRef:
        key: BLUESKY_HOSTNAME
