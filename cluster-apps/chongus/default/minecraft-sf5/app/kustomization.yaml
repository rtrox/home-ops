---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./helmrelease.yaml
  - ./externalsecret.yaml
  - ./cronjob.yaml
  - ./servicemonitor.yaml
  - ./ocirepository.yaml

configMapGenerator:
  - name: minecraft-forge-dashboards
    files:
      - minecraft-forge.json=./dashboards/minecraft-forge.json
generatorOptions:
  disableNameSuffixHash: true
  labels:
    grafana_dashboard: "1"
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
