---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app minecraft-cpw
  namespace: &namespace default
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/volsync
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: external-secrets-store-doppler
      namespace: external-secrets
    - name: volsync
      namespace: system
  interval: 30m
  timeout: 5m
  path: "./cluster-apps/chongus/default/minecraft-cpw/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  wait: false
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CLAIM: minecraft-cpw
      VOLSYNC_CAPACITY: 20Gi
