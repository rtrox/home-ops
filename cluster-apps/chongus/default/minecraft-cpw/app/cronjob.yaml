---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: minecraft-cpw-rcon-30m-warning
spec:
  schedule: "30 9 * * 1"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: rcon
              image: itzg/minecraft-server
              imagePullPolicy: IfNotPresent
              command:
                - bash
                - -c
                - 'rcon-cli --host minecraft-cpw-minecraft-rcon --port "25575" --password $$RCON_PASSWORD say "The server will restart in 30 minutes"'
              envFrom:
                - secretRef:
                    name: minecraft
          restartPolicy: OnFailure
