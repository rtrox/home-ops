apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft-cpw
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: itzg-minecraft-cpw
  maxHistory: 2
  timeout: 15m
  install:
    createNamespace: true
    timeout: 15m
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    timeout: 15m
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    deploymentAnnotations:
      secret.reloader.stakater.com/reload: &secret minecraft-cpw
    image:
      repository: ghcr.io/itzg/minecraft-server
      tag: java17
    resources:
      requests:
        cpu: 1000m
        memory: 16Gi
      limits:
        memory: 16Gi
    securityContext:
      runAsUser: &uid 568
      fsGroup: *uid
    livenessProbe:
      initialDelaySeconds: 600
      periodSeconds: 30
    readinessProbe:
      initialDelaySeconds: 300
      periodSeconds: 30
    extraEnv:
      TZ: "America/Los_Angeles"
    persistence:
      dataDir:
        enabled: true
        existingClaim: *app
    serviceAnnotations:
      mc-router.itzg.me/externalServerName: "cpw.rtrox.io"
      # mcbackup:
      #   enabled: true
      #   backupInterval: 24hr
      #   pauseIfNoPlayers: "true"
      #   pruneBackupDays: 3
    minecraftServer:
      eula: true
      version: "1.20.1"
      type: AUTO_CURSEFORGE
      forceReDownload: true
      jvmOpts: "-Djava.net.preferIPv4Stack=true"
      jvmXXOpts: "-XX:MaxRAMPercentage=75"
      memory: 4096M
      difficulty: hard
      spawnProtection: 0
      gameMode: survival
      levelSeed: "787419271612053211"
      pvp: default
      onlineMode: true
      ops: "swyyytch"
      icon: "https://media.forgecdn.net/avatars/thumbnails/885/73/256/256/638320128884278582.png"
      motd: "\u00A79[Create] \u00A7f Perfect World \u00A7o\u00A79Powered by K8s"
      worldSaveName: CreatePerfectWorld
      modUrls:
        - https://mediafilez.forgecdn.net/files/5369/377/SimpleBackups-1.20.1-3.1.6.jar
        - https://mediafilez.forgecdn.net/files/5869/930/Prometheus-Exporter-1.20.1-forge-1.2.1.jar
      rcon:
        enabled: true
        serviceType: ClusterIP
      autoCurseForge:
        apiKey:
          existingSecret: *secret
          secretKey: cf-api-key
        # Unique id of modpack, can be used instead of url
        slug: create-perfect-world
      serviceType: LoadBalancer
      extraServiceSpec:
        publishNotReadyAddresses: true
      extraPorts:
        - name: metrics
          containerPort: 19565
          protocol: TCP
          service:
            enabled: true
            embedded: false
            type: ClusterIP
            port: 19565
          ingress:
            enabled: false
  valuesFrom:
    - kind: Secret
      name: *secret
      valuesKey: RCON_PASSWORD
      targetPath: minecraftServer.rcon.password
