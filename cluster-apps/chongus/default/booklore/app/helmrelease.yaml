---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: booklore
spec:
  chartRef:
    kind: OCIRepository
    name: booklore
  interval: 30m
  values:
    controllers:
      booklore:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        initContainers:
          mariadb:
            image:
              repository: docker.io/library/mariadb
              tag: 12.1.2-noble
            env:
              MARIADB_DATABASE: booklore
              MARIADB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: booklore-secret
                    key: mariadb_password
              MARIADB_ROOT_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: booklore-secret
                    key: mariadb_root_password
              MARIADB_USER: booklore
              PGID: 1000
              PUID: 1000
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - bash
                      - -c
                      - |-
                        mariadb-admin ping --socket=/run/mysqld/mysqld.sock --user=root --password=$${MARIADB_ROOT_PASSWORD}
            restartPolicy: Always
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
        containers:
          booklore:
            image:
              repository: ghcr.io/booklore-app/booklore
              tag: v1.18.5@sha256:44a39097fcf69e7373b51df0459da052640d07459fb02b429f2c47cceaa32485
            command:
              - java
            args:
              - -jar
              - /app/app.jar
            env:
              DATABASE_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: booklore-secret
                    key: mariadb_password
              DATABASE_URL: jdbc:mariadb://localhost:3306/booklore
              DATABASE_USERNAME: booklore
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v1/healthcheck
                    port: 8080
              readiness: *probe
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v1/healthcheck
                    port: 8080
                  failureThreshold: 10
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
    persistence:
      data:
        existingClaim: booklore
        advancedMounts:
          booklore:
            booklore:
              - path: /app/data
                subPath: app
            mariadb:
              - path: /var/lib/mysql
                subPath: mysql
      nfs-nas-media:
        type: nfs
        server: nas.rtrox.io
        path: /mnt/rusty/media
        advancedMounts:
          booklore:
            booklore:
              - path: /books
                subPath: books
              - path: /bookdrop
                subPath: .bookdrop
      mysqld:
        type: emptyDir
        medium: Memory
        sizeLimit: 1Mi
        advancedMounts:
          booklore:
            mariadb:
              - path: /run/mysqld
      tmpfs:
        type: emptyDir
        medium: Memory
        sizeLimit: 100Mi
        advancedMounts:
          booklore:
            booklore:
              - path: /tmp
                subPath: app
            mariadb:
              - path: /tmp
                subPath: mysql
    route:
      booklore:
        hostnames:
          - booklore.rtrox.io
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
    service:
      booklore:
        controller: booklore
        ports:
          http:
            port: 8080
