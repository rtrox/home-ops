---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app paperless-ai
  namespace: default
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: paperless-ai
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 65539
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      paperless-ai:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: clusterzx/paperless-ai
              tag: 3.0.9

    service:
      app:
        controller: *app
        ports:
          http:
            port: 3000

    route:
      main:
        hostnames:
          - "paperless-ai.rtrox.io"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https

    persistence:
      data:
        existingClaim: paperless-ai
        globalMounts:
          - subPath: data
            path: /app/data
