---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app bluesky
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      enableServiceLinks: true
    controllers:
      main:
        replicas: 1
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/bluesky-social/pds
              tag: 0.4.182@sha256:e0255ded350126b3c0e7e91577129fa41aba70cc7e22d1adb615974c21d9ec4e
            envFrom:
              - configMapRef:
                  name: bluesky-config
              - secretRef:
                  name: bluesky-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /xrpc/_health
                    port: &port 3000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 4Gi
          pdsadmin:
            image:
              repository: ghcr.io/rtrox/pdsadmin
              tag: v0.4.204@sha256:4be41f431a1359cffa2649921e785ea94467c12f6646e94b781525b8768f8f37
            envFrom:
              - configMapRef:
                  name: bluesky-config
              - secretRef:
                  name: bluesky-secret
            command:
              - /bin/bash
              - -c
              - "env | grep PDS_ > /pds/pds.env && sleep infinity"
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: true
              runAsUser: 0
              runAsGroup: 0
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
        pod:
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
            fsGroup: 1001
    service:
      main:
        controller: main
        ports:
          http:
            port: *port

    route:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        hostnames:
          - &host "rtrox.io"
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https

    persistence:
      pds:
        existingClaim: bluesky-pds
        globalMounts:
          - path: /pds
      temp:
        type: emptyDir
        advancedMounts:
          main:
            pdsadmin:
              - path: /tmp
