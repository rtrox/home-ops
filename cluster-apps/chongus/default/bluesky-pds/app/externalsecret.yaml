---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bluesky
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: bluesky-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        PDS_HOSTNAME: "{{ .HOSTNAME }}"
        PDS_JWT_SECRET: "{{ .JWT_SECRET }}"
        PDS_ADMIN_PASSWORD: "{{ .ADMIN_PASSWORD }}"
        PDS_PLC_ROTATION_KEY_K256_PRIVATE_KEY_HEX: "{{ .K256_PRIVATE_KEY_HEX }}"
        PDS_EMAIL_FROM_ADDRESS: "{{ .EMAIL_FROM_ADDRESS }}"
        PDS_EMAIL_SMTP_URL: "{{ .EMAIL_SMTP_URL }}"
  dataFrom:
    - extract:
        key: BLUESKY
