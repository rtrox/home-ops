---
apiVersion: tuppr.home-operations.com/v1alpha1
kind: KubernetesUpgrade
metadata:
  name: kubernetes
spec:
  # Current version deployed in Chongus cluster
  version: v1.33.1
  kubeletImage: ghcr.io/siderolabs/kubelet
  waitConditions:
    - kind: ReplicationSource
      apiVersion: volsync.backube/v1alpha1
      conditions:
        - type: Synchronizing
          status: "False"
    - kind: CephCluster
      apiVersion: ceph.rook.io/v1
      conditions:
        - type: Health
          status: HEALTH_OK
