---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
piVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: awair-exporter
  namespace: monitoring
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: awair-exporter
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/rtrox/prometheus-awair-exporter
              tag: sha-a4404a6@sha256:6927150dc9bc67575252740f262d22737e9f5606c40c2a3485eae1e466f674c9
              pullPolicy: IfNotPresent
            args:
              - -gocollector
              - -processcollector
            resources:
              limits:
                memory: 256Mi
              requests:
                cpu: 100m
                memory: 1Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              runAsNonRoot: true
              seccompProfile:
                type: RuntimeDefault
              capabilities:
                drop:
                  - ALL
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: &port 8080
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 5
              readiness: *probe
        pod:
          securityContext:
            runAsUser: 10001
            runAsGroup: 10001
            fsGroup: 10001
    service:
      main:
        ports:
          http:
            port: *port
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
