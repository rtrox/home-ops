---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: graphite-exporter
  namespace: monitoring
spec:
  chartRef:
    name: graphite-exporter
    kind: OCIRepository
  interval: 15m
  timeout: 5m
  releaseName: graphite-exporter
  values:
    controllers:
      graphite-exporter:
        containers:
          app:
            args:
              - "--graphite.mapping-config=/config/graphite-mapping.conf"
              - "--graphite.listen-address=:2003"
              - "--log.level=debug"
            image:
              repository: docker.io/prom/graphite-exporter
              tag: v0.16.0@sha256:e54bca6645ea8a9e8c52312a8540de98ad08819d38476c021d77a0eae75bc797
    persistence:
      graphite-mapping:
        type: configMap
        name: graphite-mapping-config
        globalMounts:
          - path: /config/graphite-mapping.conf
            subPath: graphite-mapping.conf
            readOnly: true
    service:
      app:
        controller: graphite-exporter
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: graphite-exporter.rtrox.io
        ports:
          graphite-tcp:
            protocol: TCP
            port: 2003
            primary: true
          graphite-udp:
            protocol: UDP
            port: 2003
          metrics:
            port: 9108
    serviceMonitor:
      app:
        serviceName: graphite-exporter
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
