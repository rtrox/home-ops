---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-admin
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: "grafana-admin-secret"
    template:
      engineVersion: v2
      data:
        admin-user: "{{ .grafana_username }}"
        admin-password: "{{ .grafana_password }}"
  dataFrom:
    - extract:
        key: GRAFANA_ADMIN
