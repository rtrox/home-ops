---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: "alertmanager-secret"
    template:
      engineVersion: v2
      data:
        pushover_api_key: "{{ .pushover_api_key }}"
        pushover_api_userkey: "{{ .pushover_api_userkey }}"
  dataFrom:
    - extract:
        key: ALERTMANAGER
