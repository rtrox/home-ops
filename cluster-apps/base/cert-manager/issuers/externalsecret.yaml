---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-token-secret
  namespace: cert-manager
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler

  target:
    name: cloudflare-token-secret
    creationPolicy: Owner

  data:
    - secretKey: cloudflare-token
      remoteRef:
        key: CERTMANAGER_CLOUDFLARE_TOKEN
