---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: externaldns-cloudflare-token
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler

  target:
    name: externaldns-cloudflare-token
    creationPolicy: Owner

  data:
    - secretKey: cloudflare-token
      remoteRef:
        key: EXTERNALDNS_CLOUDFLARE_TOKEN